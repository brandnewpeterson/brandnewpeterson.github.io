<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Elite Aerial Cities</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Bootstrap grid setup -->
    <div style="background-color: #F5E8D8" class="container-fluid">
        <div class="row">
            <p><h1 align = 'center'>The Most Aerially-Connected Cities</h1></p>
            <p align = 'center'>Hover over bars to see routes mapped.</p>
        </div>

            <div class="col-xs-6">
                <select id="inds">
                    <option value="1" selected="selected">Top 1-10</option>
                    <option value="2">Top 11-20</option>
                    <option value="3">Top 21-30</option>
                    <option value="4">Top 31-40</option>
                    <option value="5">Top 41-50</option>
                    <option value="6">Top 51-60</option>
                    <option value="7">Top 61-70</option>
                    <option value="8">Top 71-80</option>
                    <option value="9">Top 81-90</option>
                    <option value="10">Top 91-100</option>
                </select>
                <h6>
                    Num. Outbound Flights by City
                    <span style="float:right;">Num. Inbound Flights by Region</span>
                </h6>
                <div id="chart-area1"></div>
            </div>
            <div class="col-xs-6">
                <h6 align="center">
                    City Pairs
                </h6>
                <div id="chart-area2"></div>
                <p align = 'center'>Data source: Openflights.org. Libraries gratefully used in this vizualization: d3.js and viz.js.</p>

            </div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/viz.v1.1.1.min.js"></script>
    <script src="js/topojson.v1.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>

</body>
</html>
