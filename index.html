<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Elite Aerial Cities</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">

<body style="background-color: #F5E8D8">

    <!-- Bootstrap grid setup -->
    <div class="container-fluid">
        <div class="row">
            <p><h1 align = 'center'>Visualizing the Ten Most Aerially-Connected Cities</h1></p>
            <p align = 'center'>Hover over bars to see routes mapped.</p>
        </div>
        <div id="selections" class="row">
            <div class="col-xs-6">
                <h6>
                    Num. Outbound Flights by City
                    <span style="float:right;">Num. Inbound Flights by Region</span>

                <div id="chart-area1"></div>
            </div>
            <div class="col-xs-6">
                <h6 align="center">
                    City Pairs
                </h6>
                <div id="chart-area2"></div>

            </div>
        </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
